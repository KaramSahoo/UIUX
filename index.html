<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="box">
            <h2 class="name">Headphone 1</h2>
            <a href="#" class="buy">Buy Now</a>
            <div class="circle"></div>
            <img src="hp1.png" alt="" class="product">
        </div>
        <div class="box">
            <h2 class="name">Headphone 2</h2>
            <a href="#" class="buy">Buy Now</a>
            <div class="circle"></div>
            <img src="hp2.png" alt="" class="product">
        </div>
        <div class="box">
            <h2 class="name">Headphone 3</h2>
            <a href="#" class="buy">Buy Now</a>

            <img src="hp3.png" alt="" class="product">
        </div>

    <script src="vanilla-tilt.min.js"></script>
    <script>
        VanillaTilt.init(document.querySelectorAll(".box"), {
            max: 15,
            speed: 200
        });
    </script>
</body>

</html>
